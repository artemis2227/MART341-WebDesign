    <!-- intro -->
    <p>A big part of my identity is my home. I left my heart in Alaska three years ago and can't wait to go back. <br> I took all these pictures myself.</p>

    <!-- images with descriptions-->
    <figure>
      <img src="images/alaska-backyard.jpg" alt="an image of the Chugach mountain range, taken off the back deck of my home" title="Alaska Backyard" width="450" height="300">

    </figure>

    <figure>

    <figure>
      <img src="images/alaska-palmer-valley.jpg" alt="a picture of the Matanuska-Susitna Valley extended between the Chugach and Talkeetna mountains" title="Alaska Valley" width="450" height="300">
      <figcaption>Taken on the same hill, this is the titular Matanuska-Susitna Valley, where my hometown gets its name. <br> It extends back to the Matanuska Glacier (not visible here), bordered and created by <BR> the Chugach mountains on the right and Talkeetna mountains on the left.</figcaption>
    </figure>

    <figure>
      <img src="images/alaska-denali.jpg" alt="a picture of the peak of Denali, taken from the Talkeetna lodge" title="Alaska Denali" width="450" height="300">

    </figure>

      <img src="images/alaska-plane-out.jpg" alt="the mountains surrounding Anchorage, viewed aerially by plane" title="Alaska Plane Out" width="450" height="300">

    </figure>

    <figure>

    <!-- content title-->
    <h2>
        Caesar
    </h2>

    <!-- intro-->
    <p>The story, in pictures of my fluffy companion, with whom my mental health is intrinsically tied to. </p>

    <!-- images and caption to tell Caesar's story-->
    <figure>
      <img src="images/caesar-shelter.jpg" alt="picture of Caesar the day I met him at the shelter" title="Caesar Shelter" width="200" height="350">
      <figcaption>Caesar in his room at the shelter, on the first day I met him.</figcaption>
    </figure>

    <figure>
      <img src="images/caesar-home.jpg" alt="picture of Caesar on his first day home" title="Caesar Home" width="350" height="200">
      <figcaption>After meeting Caesar at the shelter, and getting the go-ahead from my therapist, <br> he came home with me the next day. Here he is, happily napping on <s>my</s> his new bed. </figcaption>
    </figure>

    <figure>
      <img src="images/caesar-kill.jpg" alt="picture of Caesar attacking his favorite toy - my arm" title="Caesar Kill" width="200" height="350">
      <figcaption>I very quickly found out that Caesar was a ferocious, angry little cat <br> when he wasn't sleepy. Here he is, attacking his favorite toy: my arm.</figcaption>
    </figure>

    <figure>
      <img src="images/caesar-travel.jpg" alt="picture of Caesar confined to his cat-carrier backpack on an airplane, looking very upset" title="Caesar Travel" width="200" height="350">
      <figcaption>Despite his innate rage, Caesar cowers when it comes to travelling. This picture comes from his first travel <br> to my hometown in Alaska, grumpy to be confined to a backpack-sized carrier under an airplane seat.</figcaption>
    </figure>

    <figure>
      <img src="images/caesar-hunt.jpg" alt="picture of Caesar carrying a pachimari toy in his mouth, looking ferocious" title="Caesar Hunt" width="250" height="350">
      <figcaption>Even with his displeasure at the travel, Caesar loved my home in Alaska. <br> Here he is carrying a Pachimari toy (mascot from the video game Overwatch) around our dark basement.</figcaption>
    </figure>

    <figure>
      <img src="images/caesar-happy.jpg" alt="picture of Caesar happily sunbathing on my (his) bed" title="Caesar Happy" width="350" height="200">
      <figcaption>Caesar may be a grumpy cat most of his life, but sunbathing will quickly turn him into a docile cutey.</figcaption>
    </figure>
